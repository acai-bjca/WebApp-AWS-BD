<!DOCTYPE html>
<html lang="en">
    <head>
        <title>WebApp</title>
         <meta charset="UTF-8">        
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>        
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
        <script src="/webjars/jquery/jquery.min.js"></script>
        <script src="/webjars/bootstrap/4.3.1/js/bootstrap.min.js"></script>

        <link rel="stylesheet" href="/webjars/bootstrap/4.3.1/css/bootstrap.min.css" />
        <script src="apiclient.js"></script>
        <script src="app.js"></script>
    </head>

    <body style="background-image: url(https://cdn.pixabay.com/photo/2013/07/13/12/08/background-159244_960_720.png); background-position: center center; background-repeat: no-repeat; background-attachment: fixed; background-size: cover;">

        <!--http://www.joventaoista.org/wp-content/uploads/2012/10/Imagen-fondo-aurora-celeste.png-->
        <!-- Navigation -->
        <nav class="navbar navbar-expand-lg navbar-dark navbar-custom fixed-top" style="font-family: serif">
            <div class="container">
                <a class="navbar-brand" >AREP: Web App - AWS - BD</a>
                <br>
                <a class="navbar-brand" >Amalia Alfonso</a>                
            </div>
        </nav>
        <br><br><br>

        <div class="container">
            <div class="row">
                <div class="col-md-4"></div>
                <div class="col-md-4" style="text-align: center; font-family: serif">

                    <form class="form-horizontal" style="text-align: center">
                        <fieldset>
                            <legend class="text-center header">Mascota</legend>

                            <div class="form-group" style="text-align: center">
                                <!--<img src="https://image.flaticon.com/icons/png/512/34/34872.png" style="width: 50%">-->
                                <img src="https://weruva.com/wp-content/uploads/2019/01/cat-dog-illustration_petspeak-01.png" style="width: 50%">
                            </div>
                            <div class="form-group">
                                <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>                                
                                <input id="pName" name="pName" type="text" placeholder="Nombre" class="form-control">                                
                            </div>
                            <div class="form-group">
                                <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
                                <div >
                                    <input id="pOwner" name="responsable" type="text" placeholder="Responsable" class="form-control">
                                </div>
                            </div>

                            <div class="form-group">
                                <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-envelope-o bigicon"></i></span>
                                <div >
                                    <input id="pAge" name="edad" type="text" placeholder="Edad" class="form-control">
                                </div>
                            </div>

                            <div class="form-group">
                                <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-phone-square bigicon"></i></span>
                                <div >
                                    <input id="pPhone" name="phone" type="text" placeholder="Celular" class="form-control">
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="text-center">
                                    <button type="submit" class="btn btn-primary btn-lg" style="background-color: darkturquoise" onclick="savePetA()">Guardar</button>
                                </div>
                            </div>
                        </fieldset>
                    </form>                                      
                    <button type="button" class="btn" onclick="app.buscarMascotas()">Mostrar</button>                    
                    <table id="tablePets" class="table table-bordered" style="font-size: 18px; color: white; margin: 0 auto; padding: 1; margin-bottom: 30px; margin-top: 30px;">
                        <thead id="thead">                                        
                        </thead>
                        <tbody id="tb1">
                        </tbody>
                    </table> 
                </div>
                <div class="col-md-4"></div>
            </div>
        </div>
    </body>

</html>
