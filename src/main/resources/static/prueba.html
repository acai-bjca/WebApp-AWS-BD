        <div class="container">
            <div class="row">
                <div class="col-md-4"></div>
                <div class="col-md-4" style="text-align: center">

                    <form class="form-horizontal" method="post" style="text-align: center">
                        <fieldset>
                            <legend class="text-center header">Contacto</legend>

                            <div class="form-group">
                                <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
                                
                                    <input id="fname" name="name" type="text" placeholder="Nombre" class="form-control">
                                
                            </div>
                            <div class="form-group">
                                <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
                                <div >
                                    <input id="lname" name="name" type="text" placeholder="Apellido" class="form-control">
                                </div>
                            </div>

                            <div class="form-group">
                                <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-envelope-o bigicon"></i></span>
                                <div >
                                    <input id="email" name="email" type="text" placeholder="Correo" class="form-control">
                                </div>
                            </div>

                            <div class="form-group">
                                <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-phone-square bigicon"></i></span>
                                <div >
                                    <input id="phone" name="phone" type="text" placeholder="Celular" class="form-control">
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="text-center">
                                    <button type="submit" class="btn btn-primary btn-lg">Guardar</button>
                                </div>
                            </div>
                        </fieldset>
